title: "HVAC AI Monitor"
views:
  - title: "Overview"
    path: overview
    type: panel
    cards:
      - type: horizontal-stack
        cards:
          # --- COLUMN 1: AI STRATEGY ---
          - type: vertical-stack
            cards:
              - type: entities
                title: "AI Strategy"
                show_header_toggle: false
                entities:
                  - entity: automation.hvac_pse_ai_integrated_new
                    name: "Automated-Temp-Control"
                  - type: section
                    label: "Occupancy Sensors"
                  - entity: binary_sensor.home_occupancy
                    name: "House Occupied"
                  - entity: binary_sensor.bedroom_occupancy
                    name: "Bedroom Occupied"
                  - entity: media_player.living_room_tv_2
                    name: "Living Room TV"
                  - type: section
                    label: "Home Target vs Actual"
                  - type: attribute
                    entity: climate.della_living_room
                    attribute: temperature
                    name: "House Target"
                    suffix: "°F"
                  - entity: sensor.home_current_temperature
                    name: "House Current"
                  - type: section
                    label: "Bedroom Target vs Actual"
                  - type: attribute
                    entity: climate.della_mini_master_bedroom
                    attribute: temperature
                    name: "Bedroom Target"
                    suffix: "°F"
                  - entity: sensor.bedroom_temperature
                    name: "Bedroom Current"

          # --- COLUMN 2: GAUGES & HARDWARE ---
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: gauge
                    entity: sensor.total_hvac_power
                    name: "Power Draw"
                    unit: "W"
                    max: 3000
                  - type: gauge
                    entity: sensor.heatpump_total_current
                    name: "Amps"
                    unit: "A"
                    max: 15
              - type: entities
                title: "Hardware Status"
                show_header_toggle: false
                entities:
                  - entity: climate.home
                    name: "Main Furnace"
                    secondary_info: last-changed
                  # NEW SENSOR BELOW
                  - entity: binary_sensor.hvac_energy_monitor_hvac_activity_status
                    name: "Heat Pump System"
                    icon: mdi:heating-coil
                  - entity: climate.della_mini_master_bedroom
                    name: "Master BR HP"
                    secondary_info: last-changed
                  - entity: climate.della_living_room
                    name: "Living Room HP"
                    secondary_info: last-changed


          # --- COLUMN 3: DECISION HISTORY ---
          - type: vertical-stack
            cards:
              - type: logbook
                title: "AI Decision History"
                entities:
                  - input_text.hvac_last_action
                hours_to_show: 24
